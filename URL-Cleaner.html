<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cleaner | Open Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6 md:p-20">
    <div class="max-w-2xl mx-auto">
        <a href="index.html" class="text-blue-400 hover:text-blue-300 mb-6 inline-block font-medium">‚Üê Back to Dashboard</a>
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <h1 class="text-2xl font-bold mb-6">URL Cleaner & Tracker Stripper</h1>
            
            <label class="block text-sm text-slate-400 mb-2">Paste your link here:</label>
            <input type="text" id="urlInput" placeholder="https://example.com/page?utm_source=ads&fbclid=123..." 
                class="w-full p-4 bg-slate-900 rounded-lg mb-4 outline-none border border-slate-700 focus:border-blue-500 transition-colors">
            
            <button onclick="processURL()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-lg font-bold text-lg transition-all active:scale-95">
                Clean & Sanitize URL
            </button>
            
            <div id="resultArea" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm text-emerald-400 font-semibold">Cleaned Link:</p>
                    <button onclick="copyToClipboard()" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded">Copy</button>
                </div>
                <div id="output" class="p-4 bg-slate-950 rounded-lg border border-emerald-900/50 break-all text-emerald-300 font-mono text-sm"></div>
                <p class="text-[10px] mt-4 text-slate-500 italic">This tool removes UTM parameters, Facebook Click IDs, and other common marketing trackers.</p>
            </div>
        </div>
    </div>

    <script>
        function processURL() {
            const input = document.getElementById('urlInput').value.trim();
            if(!input) return;
            try {
                const url = new URL(input);
                const trackers = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'fbclid', 'gclid', 'msclkid', 'mc_eid', '_hsenc'];
                trackers.forEach(p => url.searchParams.delete(p));
                
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('output').innerText = url.toString();
            } catch (e) {
                alert("Invalid URL. Please ensure it starts with http:// or https://");
            }
        }
        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
