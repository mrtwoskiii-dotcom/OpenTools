<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Suite | Open Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6 md:p-20">
    <div class="max-w-2xl mx-auto">
        <a href="index.html" class="text-emerald-400 hover:text-emerald-300 mb-6 inline-block font-medium">‚Üê Back to Dashboard</a>
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <h1 class="text-2xl font-bold mb-6 text-emerald-300">Password Suite</h1>
            
            <div class="mb-10">
                <label class="block text-sm text-slate-400 mb-4 font-semibold uppercase tracking-wider">Secure Generator</label>
                <div class="flex flex-col gap-4">
                    <div id="passOutput" class="p-5 bg-slate-950 rounded-xl font-mono text-2xl text-center border border-slate-700 text-emerald-400 min-h-[64px] flex items-center justify-center">
                        ********
                    </div>
                    <button onclick="generatePass()" class="bg-emerald-600 hover:bg-emerald-700 py-3 rounded-lg font-bold transition-all active:scale-95">
                        Generate New Password
                    </button>
                </div>
            </div>

            <hr class="border-slate-700 mb-10">

            <div>
                <label class="block text-sm text-slate-400 mb-2 font-semibold uppercase tracking-wider">Strength Tester</label>
                <input type="password" id="passInput" oninput="checkStrength()" placeholder="Enter password to test..." 
                    class="w-full p-4 bg-slate-900 rounded-lg outline-none border border-slate-700 focus:border-emerald-500 transition-colors">
                <div class="mt-4 flex items-center gap-3">
                    <div class="h-2 flex-1 bg-slate-700 rounded-full overflow-hidden">
                        <div id="strengthBar" class="h-full w-0 transition-all duration-500"></div>
                    </div>
                    <span id="strengthText" class="text-sm font-bold text-slate-500 uppercase">Empty</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generatePass() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+";
            let pass = "";
            const array = new Uint32Array(16);
            window.crypto.getRandomValues(array);
            for (let i = 0; i < 16; i++) {
                pass += chars.charAt(array[i] % chars.length);
            }
            document.getElementById('passOutput').innerText = pass;
        }

        function checkStrength() {
            const val = document.getElementById('passInput').value;
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            let score = 0;
            
            if (val.length > 0) score++;
            if (val.length > 10) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            const states = [
                { color: 'bg-slate-700', text: 'Empty', width: '0%' },
                { color: 'bg-red-500', text: 'Weak', width: '25%' },
                { color: 'bg-orange-500', text: 'Fair', width: '50%' },
                { color: 'bg-yellow-500', text: 'Good', width: '75%' },
                { color: 'bg-emerald-500', text: 'Strong', width: '100%' }
            ];

            const state = score > 4 ? states[4] : states[score];
            bar.className = `h-full transition-all duration-500 ${state.color}`;
            bar.style.width = state.width;
            text.innerText = state.text;
            text.className = `text-sm font-bold uppercase ${state.color.replace('bg-', 'text-')}`;
        }
    </script>
</body>
</html>
